<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Letras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <label for="texto">Insira o texto:</label>
    <input type="text" id="texto" placeholder="Digite o texto aqui">
    <button class="button-green" onclick="converterTexto()">Converter</button>
    <button class="button-red" onclick="limparTexto()">Limpar</button>
    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
